<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotlyt</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body style="padding: 0 2%">
    <section class="w-100">
      <div class="container-fluid">
        <div class="row justify-content-evenly">
          <div class="col-6 text-left align-self-end">
            <h1 class="display-5 event-header-company">SpotLyt</h1>
          </div>
          <div class="col-6 text-right align-self-end">
            <p>Company.org</p>
          </div>
        </div>
      </div>
    </section>


      <section class="w-100 background-primary mt-3 upper-section">
        <div class="container-fluid upload-section">
          <h1 class="display-4 banner-header text-light">
            <span>Upload</span> Your Media
          </h1>

          <div class="upload-section-lower">
            <div class="d-flex flex-column card upload-card-container">
                <div class="mb-4 upload-card">
                  <div class="card-body">
                    <p>Drag & Drop files here*</p>
                    <input
                    type="file"
                    class="upload-file"
                    name="myfile"
                    id="mediaUploadHtml"
                    accept="image/png, image/jpeg, video/mp4"
                    multiple
                    onchange="mediaUpload()"
                    >
                    <button class="btn btn-primary" id="proxyUploadButton" onclick="openUpload()">Upload</button>
                  </div>
                </div>
                <div class="d-flex flex-column justify-content-between">
                    <div class="uploaded-media-container" id="uploadedMediaContainer">
                    </div>
                  <div>
                    <p id="info-tag">*Please upload only video or image formats</p>
                    <button class="btn btn-primary" id="submit" onclick="submitMedias()">Submit</button>
                  </div>
                </div>  
            </div>

            <div class="lg-img">
              <img
                class="header-img"
                src="assest/img/image-upload.png"
                alt=""
              >
              <img
                class="header-img-mobile"
                src="assest/img/image-upload-mobile.png"
                alt=""
              >
            </div>
          </div>
        </div>
      </section>

      <section class="w-100 mt-3" id="event-media-section">
        <div class="container-fluid">
          <p style="font-weight: 700">Check how other celebrated this Event</p>
          <div class="row" id="eventMedias"></div>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./scripts/main.js"></script>
    </body>
  </body>
</html>
